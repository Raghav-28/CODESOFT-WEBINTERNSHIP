<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1 class="heading">DYNAMIC CALCULATOR</h1>
    <div class="container">
        <div class="leftSide">
          <input type="text" id="input" placeholder="Input">
          <input type="text" id="output" placeholder="Output" disabled="true">
      
          <div class="buttons">
            <button class="NUMbut">7</button>
            <button class="NUMbut">8</button>
            <button class="NUMbut">9</button>
            <button>*</button>
            <button>+</button>
      
            <button class="NUMbut">4</button>
            <button class="NUMbut">5</button>
            <button class="NUMbut">6</button>
            <button>/</button>
            <button>-</button>
      
            <button class="NUMbut">1</button>
            <button class="NUMbut">2</button>
            <button class="NUMbut">3</button>
            <button>(</button>
            <button>)</button>
      
            <button class="NUMbut">0</button>
            <button class="NUMbut">.</button>
            <button class="equal">=</button>
            <button>CLEAR</button>
            <button>DEL</button>
          </div>
        </div>
        <div class="rightSide">
          <h4>HISTORY</h4>
          <div class="history">
            
          </div>
        </div>
      </div>
</body>
<script src="cal.js"></script>
</html>
